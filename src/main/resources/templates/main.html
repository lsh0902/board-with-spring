<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환 게시판</title>
</head>
<body>
    <h1>게시물 리스트</h1>
    <table border="1">
        <tr>
            <th>이름</th>
        </tr>
        <tr th:each="post : ${postList}">
            <td th:text="${post.body}"></td>
        </tr>
    </table>
    <button type="button" onclick="location.href='write.html'">글쓰기</button>

</body>
</html>
